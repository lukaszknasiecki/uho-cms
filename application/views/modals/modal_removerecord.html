<div class="modal fade" id="modalRemoveRecord" tabindex="-1" role="dialog" aria-labelledby="modalRemoveRecordLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modalRemoveRecordLabel">{{translate.modal_remove_title}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        {{translate.modal_remove_copy}}        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{{translate.cancel}}</button>
        <button type="button" class="btn btn-primary serdelia-removeRecordConfirm">{{translate.remove}}</button>
      </div>
    </div>
  </div>
</div>
