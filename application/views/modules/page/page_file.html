{% set src=value.src %}
{% if not src and field.list.src_blank %}{% set src='/serdelia_config/assets/'~field.list.src_blank %}{% endif %}
{% if not 'png' in field.extensions and not 'svg' in field.extensions %}
    {{src}}    
{% elseif field.list.layout=='cover' %}
<div style="width:{% if field.list.width %}{{field.list.width}}{% else %}{{image_sizes[0]}}{% endif %}px;height:{% if field.list.height %}{{field.list.height}}{% else %}{{image_sizes[1]}}{% endif %}px;background: url({{src}});background-repeat: no-repeat;background-size: cover;">&nbsp;</div>
{% elseif src %}
<div style="width:{% if field.list.width %}{{field.list.width}}{% else %}{{image_sizes[0]}}{% endif %}px;height:{% if field.list.height %}{{field.list.height}}{% else %}{{image_sizes[1]}}{% endif %}px;text-align:center">
<img src="{{src}}" style="max-width:100%;max-height:100%;text-align:center">
</div>
{% endif %}
